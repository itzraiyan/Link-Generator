<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Link Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #7C3AED;
      --accent-color: #10B981;
      --background-color: #F5F3FF;
      --input-border: #DDD6FE;
    }

    body {
      background: var(--background-color);
      min-height: 100vh;
      padding: 1.5rem;
    }

    .container-main {
      max-width: 700px;
      margin: 0 auto;
    }

    .form-label {
      color: #1F2937;
      font-weight: 500;
      font-size: 0.9rem;
      margin-bottom: 0.4rem;
    }

    .form-control {
      border: 2px solid var(--input-border);
      border-radius: 6px;
      padding: 0.5rem 0.75rem;
      font-size: 0.9rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.15);
    }

    .input-icon {
      color: var(--primary-color);
      margin-right: 0.6rem;
      font-size: 0.9rem;
    }

    .btn-primary {
      background: var(--primary-color);
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: #6D28D9;
      transform: translateY(-1px);
    }

    .error-popup {
      background: #FEE2E2;
      color: #B91C1C;
      padding: 0.8rem 1.2rem;
      border-radius: 6px;
      position: fixed;
      top: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: none;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; top: 1rem; }
      to { opacity: 1; top: 1.5rem; }
    }

    .output-area {
      margin-top: 1.5rem;
      animation: slideUp 0.4s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .copy-btn {
      background: var(--accent-color) !important;
      border: none;
      padding: 0.4rem 0.8rem !important;
      font-size: 0.85rem !important;
    }

    .copy-btn:hover {
      background: #059669 !important;
    }

    textarea {
      min-height: 120px;
      font-size: 0.85rem !important;
      background: #EDE9FE !important;
      border-color: #C4B5FD !important;
    }
  </style>
</head>
<body>
  <div class="error-popup" id="errorPopup"></div>

  <div class="container-main">
    <h3 class="text-center mb-4" style="color: var(--primary-color);">
      <i class="fas fa-link me-2"></i>Anime Link Generator
    </h3>

    <!-- Input Form -->
    <form id="linkForm">
      <div class="row g-3">
        <!-- Show Name -->
        <div class="col-12">
          <label class="form-label"><i class="fas fa-tv input-icon"></i>Show Name</label>
          <input type="text" id="showName" class="form-control" placeholder="e.g., Bleach">
        </div>

        <!-- Season & Episodes -->
        <div class="col-md-6">
          <label class="form-label"><i class="fas fa-list-ol input-icon"></i>Season</label>
          <input type="text" id="season" class="form-control" placeholder="S1">
        </div>
        
        <div class="col-md-6">
          <label class="form-label"><i class="fas fa-play-circle input-icon"></i>Episode Range</label>
          <input type="text" id="episodeRange" class="form-control" placeholder="1-12">
        </div>

        <!-- Quality & Audio -->
        <div class="col-md-6">
          <label class="form-label"><i class="fas fa-video input-icon"></i>Quality</label>
          <input type="text" id="quality" class="form-control" placeholder="720p">
        </div>
        
        <div class="col-md-6">
          <label class="form-label"><i class="fas fa-volume-up input-icon"></i>Audio</label>
          <input type="text" id="audio" class="form-control" placeholder="Dual">
        </div>

        <!-- Start Link -->
        <div class="col-12">
          <label class="form-label"><i class="fas fa-link input-icon"></i>Start Link</label>
          <input type="url" id="startLink" class="form-control" placeholder="https://t.me/c/12345/10">
        </div>

        <!-- Channel Username -->
        <div class="col-12">
          <label class="form-label"><i class="fas fa-at input-icon"></i>Channel Username</label>
          <input type="text" id="channelUsername" class="form-control" placeholder="Ani_Weebs">
        </div>

        <!-- Custom Format -->
        <div class="col-12">
          <label class="form-label"><i class="fas fa-code input-icon"></i>Custom Format</label>
          <textarea id="customFormat" class="form-control" rows="2"
            placeholder="{ShowName} [{Season} {Episode}] {Quality} [{Audio}] @{ChannelUsername}.mkv"></textarea>
        </div>
      </div>

      <button type="button" onclick="generateLinks()" class="btn btn-primary w-100 mt-3">
        <i class="fas fa-magic me-2"></i>Generate Links
      </button>
    </form>

    <!-- Output Section -->
    <div class="output-area">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h5 class="m-0 fs-6"><i class="fas fa-file-code me-2"></i>Generated Links</h5>
        <button onclick="copyToClipboard()" class="btn copy-btn text-white">
          <i class="fas fa-copy me-2"></i>Copy
        </button>
      </div>
      <textarea id="generatedLinks" class="form-control bg-light border" 
        rows="5" readonly>No links generated yet.</textarea>
    </div>

    <!-- Footer -->
    <div class="text-center mt-3 text-muted small">
      Crafted with <i class="fas fa-heart text-danger"></i> by 
      <a href="https://t.me/Rai_Yan_00" class="text-decoration-none">@Rai_Yan_00</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Original JavaScript Preserved -->
  <script>
    function showError(message) {
        const errorPopup = document.getElementById('errorPopup');
        errorPopup.textContent = message;
        errorPopup.style.display = 'block';
        setTimeout(() => {
            errorPopup.style.display = 'none';
        }, 3000);
    }

    function formatSeason(season) {
        return season.startsWith('S') ? season : `S${season}`;
    }

    function generateLinks() {
        const showName = document.getElementById('showName').value.trim() || 'Spirit Chronicles';
        let season = document.getElementById('season').value.trim() || '2';
        const episodeRange = document.getElementById('episodeRange').value.trim();
        const quality = document.getElementById('quality').value.trim() || '720p';
        const audio = document.getElementById('audio').value.trim() || 'Sub';
        const startLink = document.getElementById('startLink').value.trim();
        const channelUsername = document.getElementById('channelUsername').value.trim() || 'Ani_Weebs';
        const customFormat = document.getElementById('customFormat').value.trim() || document.getElementById('customFormat').placeholder;

        season = formatSeason(season);

        localStorage.setItem('customFormat', customFormat);
        localStorage.setItem('channelUsername', channelUsername);
        localStorage.setItem('showName', showName);
        localStorage.setItem('season', season);
        localStorage.setItem('audio', audio);

        const [startEpisode, endEpisode] = episodeRange.split('-').map(e => parseInt(e.trim(), 10));

        if (isNaN(startEpisode) || isNaN(endEpisode)) {
            showError('Invalid episode range. Enter valid numbers for Start and End Episodes.');
            return;
        }

        const match = startLink.match(/https:\/\/t\.me\/c\/(\d+)\/(\d+)/);
        if (!match) {
            showError('Invalid start link. Ensure the link matches "https://t.me/c/12345/10".');
            return;
        }

        const channelID = match[1];
        let messageID = parseInt(match[2], 10);

        let output = '';
        for (let i = startEpisode; i <= endEpisode; i++) {
            const episode = `EP${i.toString().padStart(2, '0')}`;
            const formattedLink = `https://t.me/c/${channelID}/${messageID} -n ${customFormat
                .replace('{ShowName}', showName)
                .replace('{Season}', season)
                .replace('{Episode}', episode)
                .replace('{Quality}', quality)
                .replace('{Audio}', audio)
                .replace('{ChannelUsername}', channelUsername)}`;
            output += `${formattedLink}\n`;
            messageID++;
        }

        document.getElementById('generatedLinks').value = output.trim();
        document.querySelector('.output-area').style.animation = 'none';
        requestAnimationFrame(() => {
            document.querySelector('.output-area').style.animation = 'slideUp 0.4s ease-out';
        });
    }

    function copyToClipboard() {
        const links = document.getElementById('generatedLinks');
        links.select();
        document.execCommand('copy');
        alert('Links copied to clipboard!');
    }
  </script>
</body>
</html>
